<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.svg" />
    <link rel="stylesheet" href="./assets/css/painel.css">
    <script src="./assets/js/painel.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <a class="title" href="index.html"><h1>Painel de Controle</h1></a>
            <button id="theme-toggle" aria-label="Alternar tema">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#cadastrar" class="nav-link"><i class="fas fa-plus"></i> Cadastrar</a></li>
                <li><a href="#listar" class="nav-link"><i class="fas fa-list"></i> Listar</a></li>
                <li><a href="#apagar" class="nav-link"><i class="fas fa-trash"></i> Apagar</a></li>
                <li><a href="#atualizar" class="nav-link"><i class="fas fa-edit"></i> Atualizar</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <section id="cadastrar" class="tab-content">
                <h2>Cadastrar</h2>
                <form id="formCadastrar">
                    <fieldset>
                        <legend>Cadastrar Certificado</legend>
                        <div class="form-group">
                            <label for="nome-cadastrar">Nome do Certificado</label>
                            <input type="text" id="nome-cadastrar" name="nome" placeholder="Nome do Certificado" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao-cadastrar">Descrição do Certificado</label>
                            <textarea id="descricao-cadastrar" name="descricao" placeholder="Descrição do Certificado" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="data-cadastrar">Data do Certificado</label>
                            <input type="date" id="data-cadastrar" name="data" required>
                        </div>
                        <div class="form-group">
                            <label for="carga-cadastrar">Carga Horária (opcional)</label>
                            <input type="number" id="carga-cadastrar" name="carga" placeholder="Carga Horária (opcional)">
                        </div>
                        <button type="submit">Cadastrar</button>
                    </fieldset>
                </form>
            </section>
            <section id="listar" class="tab-content">
                <h2>Listar</h2>
                <form id="formListar">
                    <fieldset>
                        <legend>Listar Certificados</legend>
                        <button type="submit">Listar</button>
                    </fieldset>
                </form>
                <div id="certificados-lista"></div> <!-- Elemento para exibir os certificados -->
            </section>
            <section id="apagar" class="tab-content">
                <h2>Apagar</h2>
                <form id="formApagar">
                    <fieldset>
                        <legend>Apagar Certificado</legend>
                        <div class="form-group">
                            <label for="nome-apagar">Nome do Certificado</label>
                            <input type="text" id="nome-apagar" name="nome" placeholder="Nome" required>
                        </div>
                        <button type="submit">Apagar</button>
                    </fieldset>
                </form>
            </section>
            <section id="atualizar" class="tab-content">
                <h2>Atualizar</h2>
                <form id="formAtualizar">
                    <fieldset>
                        <legend>Atualizar Certificado</legend>
                        <div class="form-group">
                            <label for="nome-atualizar">Nome do Certificado</label>
                            <input type="text" id="nome-atualizar" name="nome" placeholder="Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao-atualizar">Nova Descrição</label>
                            <textarea id="descricao-atualizar" name="descricao" placeholder="Nova Descrição" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="data-atualizar">Nova Data</label>
                            <input type="date" id="data-atualizar" name="data" required>
                        </div>
                        <div class="form-group">
                            <label for="carga-atualizar">Nova Carga Horária (opcional)</label>
                            <input type="number" id="carga-atualizar" name="carga" placeholder="Nova Carga Horária (opcional)">
                        </div>
                        <button type="submit">Atualizar</button>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
